<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Select a training..." ngModel name="exercise" required #exercoseOption="ngModel">
            <mat-option *ngFor="let t of exercises" [value]="t.id">
              {{t.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="!exercoseOption.empty">Choose an exercise</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-flat-button color="primary" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
