<section style="margin-top: 1em">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" fxLayout="column" fxLayoutGap="4px" fxLayoutAlign="center center">
    <mat-form-field>
      <input type="email" autocomplete placeholder="Your email" matInput ngModel name="email" email required
             #emailInput="ngModel"/>
      <mat-error *ngIf="emailInput.hasError('required')">The email is required</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">The email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="password" autocomplete placeholder="Your password" matInput ngModel name="password" required
             minlength="6" #pwdInput="ngModel"/>
      <mat-hint align="end">{{pwdInput.value?.toString().length}} / 6</mat-hint>
      <mat-error *ngIf="pwdInput.hasError('required')">The password is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your birthday" [matDatepicker]="picker" ngModel name="birthDate" required
             #datepickerInput="ngModel" [max]="maxDate"/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="datepickerInput.hasError('required')">Birth date is required</mat-error>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" color="primary" required>Agree to terms and conditions</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid">SIGN UP</button>
  </form>
</section>
